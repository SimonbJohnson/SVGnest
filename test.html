<!doctype html>
<html itemscope="" itemtype="http://schema.org/WebPage" lang="en">
	<head>
		<link rel="shortcut icon" href="/favicon32.gif" type="image/x-icon" sizes="32x32" />
		<link rel="shortcut icon" href="/favicon16.gif" type="image/x-icon" sizes="16x16" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<title>SVGnest - Free and Open Source nesting for CNC machines, lasers and plasma cutters</title>
		
		<meta name="description" content="A completely free and open source application for automatic nesting. Comes with advanced features like part-in-part nesting and concave area detection." />
		<link rel="stylesheet" type="text/css" href="pattern.css" />
		
		<script src="util/pathsegpolyfill.js"></script>
		<script src="util/matrix.js"></script>
		<script src="util/domparser.js"></script>
		<script src="util/clipper.js"></script>
		<script src="util/parallel.js"></script>
		<script src="util/geometryutil.js"></script>
		<script src="util/placementworker.js"></script>
		<script src="svgparser.js"></script>
		<script src="svgnest_pattern.js"></script>
		
		<script src="util/filesaver.js"></script>
		<script
			src="https://code.jquery.com/jquery-3.5.1.min.js"
			integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
			crossorigin="anonymous"></script>
			
		<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/6.2.0/d3.js"></script>
	</head>
	<body>
		<div id="nesting_input">
			<h3>Create order</h3>
			<div id="order_items">
			</div>
			<div id="order_added">
			</div>
			<button id="loadorder">Nest Order</button>
		</div>
		<div id="combinesvg" style="display:none;">
			<svg id="svg" xmlns="http://www.w3.org/2000/svg"></svg>
		</div>
		<div id="nesting_output">
			<h3>Attempt 1</h3>
			<div id="progress">Iteration Progress: <span id="percent_progress1"></span>% - Iterations: <span id="iteration_progress1">0</span>/15</div>
			<div id="output1">
			</div>
			<h3>Attempt 2</h3>
			<div id="progress">Iteration Progress: <span id="percent_progress2"></span>% - Iterations: <span id="iteration_progress2">0</span>/15</div>
			<div id="output2">
			</div>
			<h3>Attempt 3</h3>
			<div id="progress">Iteration Progress: <span id="percent_progress3"></span>% - Iterations: <span id="iteration_progress3">0</span>/15</div>
			<div id="output3">
			</div>
		</div>
		<h3>Output result</h3>
		<div id="tempsvg"></div>
		<script src="nesting.js"></script>
	</body>
</html>
